<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
          href="https://rankedchoicetn.org/wp-content/plugins/ht-mega-for-elementor/assets/css/htbbootstrap.css?ver=1.2.3">

  </head>

  <body>
    <h1>HERES YA FUGGIN APP</h1>
    <!-- empty div we're going to mount the app in -->
    <div id="elm-app"></div>
    <!-- point this toward wherever the app is hosted -->
    <script src="elm.js"></script>
    <!-- Polyfill for touch -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch-polyfill@1.0.0/DragDropTouch.min.js"></script>
    <!-- Elm app init - first initialize the app, then uglily hack around firefox -->
    <script>
      var app = Elm.Main.init({
          node: document.getElementById("elm-app")
      })

      app.ports.dragstart.subscribe(function (event) {
          event.dataTransfer.setData('text', '');
      });
    </script>
  </body>
</html>
